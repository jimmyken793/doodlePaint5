<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/html5reset-1.6.1.css" type="text/css" />
    <link rel="stylesheet" href="css/default.css" type="text/css" />
      
    <script type="text/javascript" src="js/lib/mootools-core-1.4.1-full.js"></script>
    <script type="text/javascript" src="js/lib/PokkiBrowser.js"></script>
    <script type="text/javascript" src="js/lib/GAPokki.js"></script>

    <!-- Loading application files -->
    <script type="text/javascript" src="js/tools/ToolBase.js"></script>
    <script type="text/javascript" src="js/tools/BrushTool.js"></script>
    <script type="text/javascript" src="js/tools/CircleTool.js"></script>
    <script type="text/javascript" src="js/tools/DropperTool.js"></script>
    <script type="text/javascript" src="js/tools/EraserTool.js"></script>
    <script type="text/javascript" src="js/tools/FillTool.js"></script>
    <script type="text/javascript" src="js/tools/LineTool.js"></script>
    <script type="text/javascript" src="js/tools/PencilTool.js"></script>
    <script type="text/javascript" src="js/tools/RectangleTool.js"></script>
    <script type="text/javascript" src="js/tools/SprayTool.js"></script>
    <script type="text/javascript" src="js/tools/TypingTool.js"></script>
    <script type="text/javascript" src="js/tools/ZoomTool.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Loading pop-up logic -->
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
        <div id="wrapper">
            <div id="appHolder">
                <div id="paintArea">
                    <canvas id="paintCanvas" width="512" height="360"></canvas>
                </div>

                <div id="tools">
                    <div id="eraser" class="toolButtons"></div>
                    <div id="fill" class="toolButtons"></div>

                    <!--
                    <div id="typing" class="toolButtons"></div>
                    -->
                    <div id="spray" class="toolButtons"></div>

                    <div id="pencil" class="toolButtons"></div>
                    <div id="brush" class="toolButtons"></div>

                    <!--
                    <div id="dropper" class="toolButtons"></div>
                    <div id="zoom" class="toolButtons"></div>
                    -->

                    <div id="circle" class="toolButtons"></div>
                    <div id="rectangle" class="toolButtons"></div>

                    <div id="line" class="toolButtons"></div>

                    <div id="undo" class="toolButtons" title="Undo"></div>

                    <div id="newFile" class="toolButtons" title="New painting"></div>
                    <!--
                    <div id="uploadFile" class="toolButtons" title="Upload and share"></div>


                    <div id="loadFile" class="toolButtons" title="Load"></div>
                    -->
                    <div id="saveFile" class="toolButtons" title="Save"></div>
                </div>

                <div id="colors"></div>
                <div id="bigColor"></div>
                
                <div id="pink" class="colorPalette"></div>
                <div id="green" class="colorPalette"></div>
                <div id="blue" class="colorPalette"></div>
                <div id="yellow" class="colorPalette"></div>
                <div id="red" class="colorPalette"></div>
                <div id="orange" class="colorPalette"></div>
                <div id="black" class="colorPalette"></div>
                <div id="white" class="colorPalette"></div>
                <div id="lightGray" class="colorPalette"></div>
                <div id="darkGray" class="colorPalette"></div>
                <div id="purp" class="colorPalette"></div>
                <div id="brown" class="colorPalette"></div>
                <div id="darkblue" class="colorPalette"></div>
                <div id="darkgreen" class="colorPalette"></div>

                <div id="saveDialog" class="dialog">
                    <textarea id="saveTextArea" readonly="readonly" cols="1" rows="1">eep</textarea>
                </div>
                <div id="loadDialog" class="dialog">
                    <select size="10" id="loadSelect">
                        
                    </select>
                </div>

                <div id="uploadDialog" class="dialog">
                    
                </div>

            </div>

            <!--<a id="minimize" href="#"></a>-->
        </div>

        <script type="text/javascript">
            //GOOGLE ANALYTICS: Enter your settings here
            ga_pokki._setAccount('UA-26889600-1');
            ga_pokki._setDomain('pokkipaint5.com');
        </script>
  </body>
</html>
